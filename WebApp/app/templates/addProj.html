
<div class=section>Project Info</div>

<p class=field>
  <span>  
  Project Name {{ form.projName(size=40) }}
  </span>

  {% for error in form.projName.errors %}
    <br><span style="color: #db4437;">[{{ error }}]</span>
  {% endfor %}
  <br><br>
  <span>  
  Subproject Name {{ form.subprojName(size=40) }}
  </span>

  {% for error in form.subprojName.errors %}
    <br><span style="color: #db4437;">[{{ error }}]</span>
  {% endfor %}


</p>
